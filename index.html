<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>

</head>
<body>
    <h1>Animated Carousel</h1>
    <div id="window1">
        <div id="imageSlider1">
            <img src="./images/Nature1.jpg" alt="Nature1">
            <img src="./images/Nature2.jpg" alt="Nature2">
            <img src="./images/Nature3.jpg" alt="Nature3">
            <img src="./images/Nature4.jpg" alt="Nature4">
            <img src="./images/Nature5.jpg" alt="Nature5">
            <img src="./images/Nature6.jpg" alt="Nature6">
        </div>
        
    </div>

    <h1>JavaScript Carousel</h1>
    <div id="slideNumber">
        <span id="currentJSImage">1</span> / <span id="totalNumberOfImage">6</span>
    </div>
    
    <div id="window2">
        <div id="imageSlider2">
            <img src="./images/Nature1.jpg" alt="Nature1">
            <img src="./images/Nature2.jpg" alt="Nature2">
            <img src="./images/Nature3.jpg" alt="Nature3">
            <img src="./images/Nature4.jpg" alt="Nature4">
            <img src="./images/Nature5.jpg" alt="Nature5">
            <img src="./images/Nature6.jpg" alt="Nature6">
        </div>
        
    </div>

    <div id="buttonContainer">
       <button onclick="prevSlide()">Previous</button>
       <button onclick="nextSlide()">Next</button>
    </div>

</body>
</html>
